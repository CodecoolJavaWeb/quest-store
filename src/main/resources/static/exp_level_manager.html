<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuestStore - Experience level manager</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/mentors_manager">MENTORS</a></li>
            <li><a href="static/classes_manager.html">CLASSES</a></li>
            <li><a class="active" href="static/exp_level_manager.html">LEVELS</a></li>
            <li class="floatright"><a href="/logout">LOGOUT</a></li>
        </ul>
    </nav>
    <header>
        <h1>Experience level manager</h1>
    </header>
    <div class="row">
        <aside>
            <div class = "roundbutton floatright">
                <button>+</button>

            </div>
        </aside>
        <main class="explvlcont">
            <div class="list" style="margin-top: 0;">
                <div class="explvl">
                    <div class="flexbox">
                        <label>Name:</label>
                        <input type="text" class="stdinput" style="flex-grow: 1" value="Junior" disabled>
                    </div>
                    <div class="flexbox">
                        <label>Range: from</label>
                        <input type="number" class="stdinput" value="0" disabled>
                        <label>to</label>
                        <input type="number" class="stdinput" value="10" disabled>
                        <label>CoolCoins</label>
                        <button class="redbutton" name="edit" onclick="enableEdit(this)">EDIT</button>
                        <button class="bluebutton" name="save" onclick="save(this)" style="display: none;">SAVE</button>
                        <button class="redbutton">DELETE</button>
                    </div>
                </div>
                <div class="explvl">
                    <div class="flexbox">
                        <label>Name:</label>
                        <input type="text" class="stdinput" style="flex-grow: 1" value="Regular" disabled>
                    </div>
                    <div class="flexbox">
                        <label>Range: from</label>
                        <input type="number" class="stdinput" value="10" disabled>
                        <label>to</label>
                        <input type="number" class="stdinput" value="30" disabled>
                        <label>CoolCoins</label>
                        <button class="redbutton" name="edit" onclick="enableEdit(this)">EDIT</button>
                        <button class="bluebutton" name="save" onclick="save(this)" style="display: none;">SAVE</button>
                        <button class="redbutton">DELETE</button>
                    </div>
                </div>
            </div>
        </main>
        <aside></aside>
    </div>
    
    <script src="js/exp_level.js"></script>
</body>
</html>
